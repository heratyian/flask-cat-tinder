{% extends "base.html" %}

{% block content_title %}{% endblock %}

{% block content %}
  {% for photo_dict in photo_dicts %}
    <div class="container">
      <img src="{{ photo_dict['url_m'] }}" alt="HTML5 Icon" />
      <br/>
      <form method="post" action="{{ url_for('more_cats') }}">
        <button type="submit" name='id' value="{{ photo_dict['id'] }}">Pick Me!</button>
      </form>
    </div>
  {% endfor %}
{% endblock %}
